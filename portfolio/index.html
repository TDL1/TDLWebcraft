                <li class="item">

                </div>

    <!-- vloerwerkendelaere section -->

                    <h2 class="section-title mb-3">Website Vloerwerken Delaere <Del></Del></h2>
                    <p data-translate="vloerwerkenDescription">

                        <button class="btn-rounded btn btn-outline-primary mt-4" data-translate="visitSite"></button>

        </div><!-- end of container -->

    <!-- tdl webcraft section -->

                    <p data-translate="lendingSystemDescription">

                        <tr>
                            <td>

                            </td>

                                    <li data-translate="categoryPage"></li>

                                </ul>

                        </tr>
                        <b data-translate="projectVideo"></b>
                    </p>
                </div>
                <div class="about-img-holder">
                    <video id="my-video" class="video-js" controls preload="auto" width="333" height="150"

    <!-- kiosk section -->

                                </ol>

    <!-- webshop bug fix section -->

                            <td>

                                </p>
                            </td>

                                    <li data-translate="subcategories"></li>
                                    <li data-translate="adminBugFix"></li>

                                </ol>
                            </td>
                        </tr>
                        <b data-translate="projectVideo"></b>
                    </p>
                </div>
                <div class="about-img-holder">
                    <video id="my-video" class="video-js" controls preload="auto" width="333" height="150"
                        poster="../assets/images/De Varens Webshop/2024-06-10 20-40-19.mp4" data-setup="{}">
                        <source src="../assets/images/De Varens Webshop/2024-06-10 20-40-19.mp4" type="video/mp4" />

    <!-- webshop section -->
    <section class="section pt-0" id="webshop">

                <div class="about-img-holder">

                    <p data-translate="currentWebshop">
                        <tr>

                                <ul>
                                    <li data-translate="webshopBackend"></li>
                                    <li data-translate="webshopAdmin"></li>

    <!-- section -->
    <section class="section-sm bg-primary">
        <!-- container -->
        <div class="container text-center text-sm-left">
            <!-- row -->
            <div class="row align-items-center">
                <div class="col-sm offset-md-1 mb-4 mb-md-0">
                    <h6 class="title text-light" data-translate="workWithMe"></h6>
                    <p class="m-0 text-light" data-translate="contactMePrompt"></p>
                </div>
                <div class="col-sm offset-sm-2 offset-md-3">
                    <a href="/hireme/">
                        <button class="btn btn-lg my-font btn-light rounded" data-translate="hireMeNow"></button>
                    </a>
                </div>
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </section> <!-- end of section -->

    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle" data-translate="needWebsite"></p>
            <p class="section-subtitle" data-translate="haveQuestion"></p>
            <h6 class="section-title mb-5" data-translate="contactMe"></h6>
            <!-- contact form -->
            <form onsubmit="sendContactEmail(); return false;" class="contact-form col-md-10 col-lg-8 m-auto">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <input id="name" type="text" size="50" class="form-control"
                            data-translate-placeholder="yourName" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input id="email" type="email" class="form-control" data-translate-placeholder="yourEmail"
                            requried>
                    </div>
                    <div class="form-group col-sm-12">
                        <textarea name="message" id="message" rows="6" class="form-control"
                            data-translate-placeholder="writeSomething"></textarea>
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <button id="submitButton" type="submit" class="btn btn-outline-primary rounded"
                            data-translate="sendMessage"></button>
                    </div>
                </div>
            </form><!-- end of contact form -->
        </div><!-- end of container -->
        <div id="customAlert" class="custom-alert hidden">
            <span id="alertMessage"></span>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </section><!-- end of contact section -->

    <!-- footer -->
