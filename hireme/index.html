<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with TDL Webcraft.">
    <meta name="author" content="TDL Webcraft">
    <title>TDL Webcraft</title>
    <link rel="stylesheet" href="../assets/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <!-- Page Navbar -->
    <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="logo" href="#">TDL Webcraft</a>
            <ul class="nav">
                <li class="item">
                    <a class="link" href="/">Home</a>
                </li>
                <li class="item">
                    <a class="link" href="/#about" data-translate="about"></a>
                </li>
                <li class="item">
                    <a class="link" href="/portfolio/">Portfolio</a>
                </li>
                <li class="item">
                    <a class="link" href="#contact">Contact</a>
                </li>
                <li class="item ml-md-3">
                    <a href="#" class="btn btn-primary" data-translate="hireMeNow"></a>
                </li>
            </ul>
            <div class="dropdown d-inline-block">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="langDropdownButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div id="lang-switcher" class="dropdown-menu" aria-labelledby="langDropdownButton">
                    <a class="dropdown-item" href="#" data-lang="en">English</a>
                    <a class="dropdown-item" href="#" data-lang="nl">Nederlands</a>
                </div>
            </div>
            <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </a>
        </div>
    </nav><!-- End of Page Navbar -->

    <!-- page header -->
    <header id="home" class="header">
        <div class="overlay"></div>
        <div class="header-content container">
            <h1 class="header-title">
                <span class="down" data-translate="hireMeNow"></span>
                <p class="header-subtitle" data-translate="responseTime"></p>
            </h1>
        </div>
    </header><!-- end of page header -->

    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle" data-translate="needWebsiteShort"></p>
            <h6 class="section-title mb-5" data-translate="hireMeNow"></h6>
            <!-- contact form -->
            <form onsubmit="sendHireMeEmail(); return false;" class="contact-form col-md-10 col-lg-8 m-auto">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <input id="name" type="text" size="50" class="form-control"
                            data-translate-placeholder="yourName" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input id="email" type="email" class="form-control" data-translate-placeholder="yourEmail"
                            requried>
                    </div>
                    <div class="form-group col-sm-6">
                        <input id="phone" type="tel" size="50" class="form-control" data-translate-placeholder="phone"
                            required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input id="company" type="text" size="50" class="form-control"
                            data-translate-placeholder="yourCompany" required>
                    </div>
                    <div class="form-group col-sm-12">
                        <textarea name="description" id="description" rows="10" class="form-control"
                            data-translate-placeholder="describeProject"></textarea>
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <button id="submitButton" type="submit" class="btn btn-outline-primary rounded"
                            data-translate="sendMessage"></button>
                    </div>
                </div>
            </form><!-- end of contact form -->
        </div><!-- end of container -->
        <div id="customAlert" class="custom-alert hidden">
            <span id="alertMessage"></span>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </section><!-- end of contact section -->

    <!-- section -->
    <section class="section-sm bg-primary">
        <!-- container -->
        <div class="container text-center text-sm-left">
            <!-- row -->
            <div class="row align-items-center">
                <div class="col-sm offset-md-1 mb-4 mb-md-0">
                    <h6 class="title text-light" data-translate="viewProjects"></h6>
                    <p class="m-0 text-light" data-translate="feelFreeContact"></p>
                </div>
                <div class="col-sm offset-sm-2 offset-md-3">
                    <a href="/portfolio/">
                        <button class="btn btn-lg my-font btn-light rounded">Portfolio</button>
                    </a>
                </div>
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </section> <!-- end of section -->

    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle" data-translate="haveQuestion"></p>
            <h6 class="section-title mb-5" data-translate="contactMe"></h6>
            <!-- contact form -->
            <form onsubmit="sendContactEmail(); return false;" class="contact-form col-md-10 col-lg-8 m-auto">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <input id="name" type="text" size="50" class="form-control"
                            data-translate-placeholder="yourName" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input id="email" type="email" class="form-control" data-translate-placeholder="yourEmail"
                            requried>
                    </div>
                    <div class="form-group col-sm-12">
                        <textarea name="message" id="message" rows="6" class="form-control"
                            data-translate-placeholder="writeSomething"></textarea>
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <button id="submitButton" type="submit" class="btn btn-outline-primary rounded"
                            data-translate="sendMessage"></button>
                    </div>
                </div>
            </form><!-- end of contact form -->
        </div><!-- end of container -->
        <div id="customAlert" class="custom-alert hidden">
            <span id="alertMessage"></span>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </section><!-- end of contact section -->

    <!-- footer -->
    <div class="container">
        <footer class="footer">
            <p class="mb-0">Copyright
                <script>document.write(new Date().getFullYear())</script> &copy; TDL Webcraft
            </p>
            <div class="social-links text-right m-auto ml-sm-auto">
                <a href="javascript:void(0)" class="link"><i class="ti-facebook"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-instagram"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-linkedin"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-google"></i></a>
            </div>
        </footer>
    </div> <!-- end of page footer -->

    <!-- core  -->
    <script src="../assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="../assets/vendors/bootstrap/bootstrap.bundle.js"></script>

    <!-- bootstrap 3 affix -->
    <script src="../assets/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- Script js -->
    <script src="../assets/js/script.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
            (function ()
            {
                emailjs.init({
                    publicKey: "RbdU9YtdgPr-bp4NC",
                });
            })();
    </script>

</body>

</html>
